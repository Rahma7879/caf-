<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page in HTML with CSS Code Example</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(135deg, burlywood 10%, #6f4e37 100%);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Open Sans", sans-serif;
            color: #333333;
        }
        
        .box-form {
            margin: 0 auto;
            width: 80%;
            background: #FFFFFF;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex: 1 1 100%;
            align-items: stretch;
            justify-content: space-between;
            box-shadow: 0 0 20px 6px #090b6f85;
        }
        
        @media (max-width: 980px) {
            .box-form {
                flex-flow: wrap;
                text-align: center;
                align-content: center;
                align-items: center;
            }
        }
        
        .box-form .left {
            color: #FFFFFF;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url("./imgs/m1.jpeg");
            overflow: hidden;
        }
        
        .box-form .left .overlay {
            padding: 30px;
            width: 100%;
            height: 100%;
            background: #b8badaad;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .box-form .left .overlay h1 {
            font-size: 10vmax;
            line-height: 1;
            font-weight: 900;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .box-form .left .overlay span p {
            margin-top: 30px;
            font-weight: 900;
        }
        
        .box-form .left .overlay span a {
            background: #3b5998;
            color: #FFFFFF;
            margin-top: 10px;
            padding: 14px 50px;
            border-radius: 100px;
            display: inline-block;
            box-shadow: 0 3px 6px 1px #042d4657;
        }
        
        .box-form .left .overlay span a:last-child {
            background: #1dcaff;
            margin-left: 30px;
        }
        
        .box-form .right {
            padding: 40px;
            overflow: hidden;
        }
        
        @media (max-width: 980px) {
            .box-form .right {
                width: 100%;
            }
        }
        
        .box-form .right h5 {
            font-size: 6vmax;
            line-height: 0;
        }
        
        .box-form .right .inputs {
            overflow: hidden;
        }
        
        .box-form .right input {
            width: 100%;
            padding: 10px;
            margin-top: 25px;
            font-size: 16px;
            border: none;
            outline: none;
            border-bottom: 2px solid #B0B3B9;
        }
        
        .box-form .right button {
            float: right;
            color: #fff;
            font-size: 16px;
            padding: 12px 35px;
            border-radius: 50px;
            display: inline-block;
            border: 0;
            outline: 0;
            box-shadow: 0px 4px 20px 0px #d0bb94;
            background-image: linear-gradient(135deg, #d0bb94 10%, burlywood 100%);
        }
    </style>
</head>

<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Hello There</h1>
            </div>
        </div>


        <div class="right">
            <h5>Sign Up</h5>
            <p>Already have an account? <a href="LOGIN.html">Login now!</a> it takes less than a minute</p>
            <div class="inputs">
                <input type="email" placeholder="Email Address">
                <br>
                <span>Username</span>
                <input type="text" name="username" class="box" placeholder="enter your username" id="username">                <br>
                <input type="password" placeholder="Confirm your password" id="password">
            </div>
            <br><br>

            <input type="submit" class="btn" id="create-account-btn">
            <p>already have account? <a href="index.html">Sign in</a></p>
            <p id="loggedin"></p>
                </div>

    </div>
    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
    
</body>

</html>
